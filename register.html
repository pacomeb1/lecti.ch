<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Créer un compte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body class="bg-light min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow-sm p-4" style="max-width: 450px; width: 100%;">
        <div class="text-center mb-4">
            <h2 class="text-primary">Créer un compte</h2>
        </div>

        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Adresse e-mail</label>
                <input type="email" id="email" name="email" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" id="password" name="password" class="form-control" required />
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="free_access" name="free_access" value="1" />
                <label class="form-check-label" for="free_access">
                    Accès libre à tous les niveaux
                </label>
            </div>

            <!-- Honeypot anti-bots -->
            <input type="text" name="honeypot" style="display: none;" />

            <!-- reCAPTCHA -->
            <div class="mb-3">
                <div class="g-recaptcha" data-sitekey="6LcezSArAAAAAEi0NTfoOR16nbvQQhypsLD8p76J"></div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Créer le compte</button>
            </div>
        </form>

        <p class="text-center mt-3 mb-0">
            Déjà inscrit ? <a href="{{ url_for('login') }}">Connectez-vous</a>
        </p>
    </div>
</body>

</html>
