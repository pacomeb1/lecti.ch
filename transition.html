<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <title>Regarder dans toutes les directions</title>
  <script>
    function redirectToPage() {
      // Rediriger l'utilisateur vers la page de retour après 5 secondes
      setTimeout(function () {
        window.location.href =
          '{{ url_for("retour", page_number=page_number) }}';
      }, 5000); // 5000 ms = 5 secondes (ajuste selon la durée du GIF)
    }

    window.onload = function () {
      // Lancer le son et démarrer la redirection
      const audio = document.getElementById("audio");
      audio.play();
      redirectToPage();
    };
  </script>
</head>

<body>
  <h1>Regarder dans toutes les directions</h1>

  <!-- Afficher le GIF -->
  <img src="{{ url_for('static', filename=gif_path) }}" alt="Regarder dans toutes les directions" />

  <!-- Jouer l'audio automatiquement -->
  <audio id="audio" src="{{ url_for('static', filename=audio_path) }}" autoplay></audio>
</body>

</html>
